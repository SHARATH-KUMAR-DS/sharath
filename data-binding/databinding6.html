<html>
    <head>
        <script>
     var abc=(mypick)=>{
         document.getElementById("mypic").src=mypick;
     }
        </script>
    </head>
    <body>
        <h1>Image to javascript</h1>
        <h1 align="center"></h1>
        <center>
     <img src="1.jpg" height="300" width="300" id="mypic"/>
     <br/><br>

     <img src="1.jpg" height="150" width=" 150" onmouseenter='abc("mypick")'/>
     <img src=" 2.jpg" height="150" width="150" onmouseenter='abc("mypick")'/>
     <img src="3.jpg" height="150" width="150" onmouseenter='abc("mypick")'/>



        </center>
    </body>
</html>
