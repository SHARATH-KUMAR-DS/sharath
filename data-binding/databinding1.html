<html>
    <head>
        <script>
  var data="<h1>Sharath</h1> <p>rakesh</P> <p>rathna</P>";
    var one=()=>{
        document.getElementById("abc").innerText=data;

    }
    var two=()=>{
        document.getElementById("abc").innerHTML=data;
    }
        </script>
    </head>
    <body>
        <h1>Comparisons of innerText and innerHTML tags</h1>
        <button onclick="one()">innerText</button>
        <button onclick ="two()">innerHTML</button>
        <div id="abc">No data</div>
    </body>
</html>
